<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Time Zone</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="page">
            <div class="timezone middle">
                <span>
                    <div id="hr"></div>
                    Hours
                </span>
                <span>
                    <div id="mins"></div>
                    Minutes
                </span>
                <span>
                    <div id="secs"></div>
                    Seconds
                </span>
            </div>
        </div>
        <script src="timezone.js"></script>
    </body>
</html>
